<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headlines</h1>
        {% for article in articles %}
        <strong><a href="{{article.link | safe}}">{{article.title | safe}}</a></strong><br>
        <em>{{article.published | safe}}</em><br>
        <p>{{article.summary | safe}}</p>
        <hr />
        {% endfor %}
    </body>
</html>
