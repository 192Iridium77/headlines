<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Headlines</title>
    </head>
    <body>
        <h1>Headlines</h1>
        <form>
            <input type="text" name="publication" placeholder="search" />
            <input type="submit" value="Submit" />
        </form><br>
        <h2>Weather</h2>
        <form>
            <input type="text" name="city" placeholder="weather search">
            <input type="submit" value="Submit">
        </form>
        <p>City: <strong>{{weather.city}}, {{weather.country}}</strong></p>
        <p>{{weather.description}} | {{weather.temperature}}&#8451;</p><br>
        {% for article in articles %}
        <strong><a href="{{article.link | safe}}">{{article.title | safe}}</a></strong><br>
        <em>{{article.published | safe}}</em><br>
        <p>{{article.summary | safe}}</p>
        <hr />
        {% endfor %}
    </body>
</html>
